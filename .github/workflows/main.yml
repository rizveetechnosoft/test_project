name: CI/CD for React App

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npx eslint . --ext .js,.jsx

      - name: Run Unit Tests
        run: npm test

      - name: Build Project
        run: npm run build

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOC_PASSWORD }}" | docker login -u "${{ secrets.DOC_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: docker build -t your-dockerhub-username/your-image-name:latest .

      - name: Push Docker Image to Docker Hub
        run: docker push your-dockerhub-username/your-image-name:latest

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: your-aws-region

      - name: Deploy to AWS ECS
        run: |
          aws ecs update-service --cluster your-cluster-name --service your-service-name --force-new-deployment
